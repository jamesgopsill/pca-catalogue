<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>HTML 5 Boilerplate</title>
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link href="./style.css" rel="stylesheet" >
</head>
<body class="p-2">
	
	<header>
		<span class="fs-3 fw-bold">Open source hardware</span>
		<hr />
	</header>

	<div class="container-sm">
		<p>Some text describing the project and the purpose of the DB.</p>
		<hr />
	</div>



	<div class="container-sm">
		<div class="input-group mb-3">
			<input 
				type="text" 
				class="form-control" 
				placeholder="Search"
				aria-label="Search"
				aria-describedby="search-btn"
				id="search-term"
			>
			<button
				class="btn btn-outline-secondary" 
				type="button"
				id="search-btn"
			>Search</button>
		</div>
	</div>

	<div class="container-sm">
		<table class="table table-hover">
			<thead class="table-info">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Description</th>
					<th scope="col">TRL</th>
					<th scope="col">Tags</th>
				</tr>
			</thead>
			<tbody id="table-data">
			</tbody>
		</table>
	</div>

    <footer>
		<hr />
		<p class="text-muted"><small>Design and Manufacturing Futures Lab - University of Bristol - 2022 - Funded by the Royal Academy of Engineering (RAEng) []</small></p>
	</footer>
  
</body>

<script type="module" src="./main.mjs"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
